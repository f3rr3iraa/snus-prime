<div class="container-nav-section d-flex background-navbar">
  <div class="col-12 d-flex justify-content-center align-items-center">
    <h1 class="display-1 fw-bold">Contactos</h1>
  </div>
</div>

<div class="container d-flex flex-wrap">
  <!-- Bloco 1 -->
  <div class="col-12 col-md-6 d-flex">
    <img src="../assets/images/suns-contacts.jpeg" class="img-fluid w-100 h-100 object-fit-cover rounded p-5"
      alt="Contact Image">
  </div>

  <!-- Bloco 2 -->
  <div class="col-12 col-md-6 d-flex mt-5">
    <form id="contactForm" class="w-100 p-3">
      <h1 class="mb-2">Entre em Contacto</h1>
      <p class="mb-4">Vamos lhe responder o mais rápido possível</p>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control input-form" id="nome" placeholder="Inserir o seu nome..." required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control input-form" id="email" placeholder="Inserir o seu email..." required>
      </div>
      <div class="mb-3">
        <label for="contacto" class="form-label">Contacto</label>
        <input type="tel" class="form-control input-form" id="contacto"
          placeholder="Inserir o seu número de contacto..." required>
      </div>
      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control input-form" id="assunto" placeholder="Inserir o assunto..." required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control input-form" id="mensagem" rows="4" style="resize: none; height: 110px;" placeholder="Escreva a sua mensagem..."
          required></textarea>
      </div>
      <button type="submit" class="w-100 btn-contact p-3 fw-bold">Enviar</button>
      
    </form>
  </div>

</div>
