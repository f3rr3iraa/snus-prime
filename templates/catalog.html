<div class="container-nav-section d-flex background-navbar">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <h1 class="display-1 fw-bold">Produtos</h1>
    </div>
</div>
<div class="container-product-section d-flex p-4 mx-2">
    <div class="col-2 p-4">
        <div>
            <h6 for="range-price" class="form-label">Filtrar por Preço</h6>
            <input type="range" class="form-range" min="0" max="0" value="0" id="range-price">
            <div class="d-flex">
                <div class="col-6">
                    <output for="range-price" aria-hidden="true">0€</output>
                </div>
                <div class="col-6">
                    <output for="range-price" id="range-price-value" aria-hidden="true"
                        class="d-flex justify-content-end"></output>
                </div>
            </div>
        </div>
        <div class="pt-4">
            <h6>Marcas</h6>
            <div id="brands-container"></div>
        </div>
        <div class="pt-4">
            <h6>Força</h6>
            <div id="powers-container"></div>
        </div>
        <div class="pt-4">
            <h6 for="range-nicotine" class="form-label">Nicotina por Miligrama</h6>
            <input type="range" class="form-range" min="0" max="100" value="100" id="range-nicotine">
            <div class="d-flex">
                <div class="col-6">
                    <output for="range-nicotine" aria-hidden="true">0 Mg</output>
                </div>
                <div class="col-6">
                    <output for="range-nicotine" id="range-nicotine-value" aria-hidden="true"
                        class="d-flex justify-content-end"></output>
                </div>
            </div>
        </div>
        <div class="pt-4">
            <h6>Tamanho</h6>
            <div id="sizes-container"></div>
        </div>
    </div>
    <div class="col-10">
        <div class="mt-4 pt-2">
            <div class="container text-center">
                <div id="product-catalog-content" class="row g-4">
                </div>
            </div>
        </div>
    </div>
</div>
