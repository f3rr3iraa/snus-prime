<div class="container-nav-section d-flex background-navbar">
    <div class="col-12 d-flex justify-content-center align-items-center py-3">
        <h1 class="display-1 fw-bold">Produtos</h1>
    </div>
</div>

<div class="d-block d-md-none text-end p-2">
    <button class="btn btn-primary btn-filter rounded-0 " type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileFilters"
        aria-controls="mobileFilters"><i class="bi bi-sliders2"></i>
        Filtros
    </button>
</div>

<div class="container-product-section d-flex p-md-4 p-0 mx-2">

    <div class="col-2 p-4 d-none d-md-block" id="desktop-filters">
        <div class="d-flex justify-content-between align-items-center mb-3 me-3 flex-wrap">
            <h6>Organizar por</h6>
            <div class="sort-options d-flex gap-3">
                <button id="sort-asc" class="sort-btn" type="button">Preço Ascendente</button>
                <button id="sort-desc" class="sort-btn" type="button">Preço Descendente</button>
            </div>
        </div>

        <div>
            <h6 for="range-price" class="form-label">Preço</h6>
            <input type="range" class="form-range custom-range" min="0" max="100" value="0" id="range-price-desktop">
            <div class="d-flex">
                <div class="col-6">
                    <output for="range-price" aria-hidden="true">0€</output>
                </div>
                <div class="col-6">
                    <output for="range-price" id="range-price-desktop-value" aria-hidden="true"
                        class="d-flex justify-content-end"></output>
                </div>
            </div>
        </div>
        <div class="pt-4">
            <h6>Marcas</h6>
            <div id="brands-container"></div>
        </div>
        <div class="pt-4">
            <h6>Força</h6>
            <div id="powers-container"></div>
        </div>
        <div class="pt-4">
            <h6 for="range-nicotine" class="form-label">Nicotina por Miligrama</h6>
            <input type="range" class="form-range custom-range" min="0" max="100" value="100"
                id="range-nicotine-desktop">
            <div class="d-flex">
                <div class="col-6">
                    <output for="range-nicotine" aria-hidden="true">0 Mg</output>
                </div>
                <div class="col-6">
                    <output for="range-nicotine" id="range-nicotine-desktop-value" aria-hidden="true"
                        class="d-flex justify-content-end"></output>
                </div>
            </div>
        </div>
        <div class="pt-4">
            <h6>Tamanho</h6>
            <div id="sizes-container"></div>
        </div>
    </div>

    <div class="col-12 col-md-10">
        <div class="mt-4 pt-2">
            <div class="container text-center">

                <div id="product-loader" class="text-center" style="display:none; margin-top: 25%;">
                    <div class="spinner-border" role="status" style="color: #8c45f7">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="product-catalog-content" class="row g-4">

                </div>
            </div>
        </div>
    </div>
</div>



<!-- side bar -->
<div class="offcanvas offcanvas-start w-75" tabindex="-1" id="mobileFilters" aria-labelledby="mobileFiltersLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileFiltersLabel">Filtros</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="d-flex justify-content-between align-items-center mb-3 me-3 flex-wrap">
            <h6>Organizar por</h6>
            <div class="sort-options d-flex gap-3">
    <button id="sort-asc-mobile" class="sort-btn" type="button">Preço Ascendente</button>
    <button id="sort-desc-mobile" class="sort-btn" type="button">Preço Descendente</button>
</div>

        </div>
        <div>
            <h6 for="range-price" class="form-label">Filtrar por Preço</h6>
            <input type="range" class="form-range custom-range" min="0" max="100" value="0" id="range-price-mobile">
            <div class="d-flex">
                <div class="col-6">
                    <output for="range-price" aria-hidden="true">0€</output>
                </div>
                <div class="col-6">
                    <output for="range-price" id="range-price-mobile-value" aria-hidden="true"
                        class="d-flex justify-content-end"></output>
                </div>
            </div>
        </div>

        <div class="pt-4">
            <h6>Marcas</h6>
            <div id="brands-container-mobile"></div>
        </div>
        <div class="pt-4">
            <h6>Força</h6>
            <div id="powers-container-mobile"></div>
        </div>
        <div class="pt-4">
            <h6 for="range-nicotine" class="form-label">Nicotina por Miligrama</h6>
            <input type="range" class="form-range custom-range" min="0" max="100" value="100"
                id="range-nicotine-mobile">
            <div class="d-flex">
                <div class="col-6">
                    <output for="range-nicotine" aria-hidden="true">0 Mg</output>
                </div>
                <div class="col-6">
                    <output for="range-nicotine" id="range-nicotine-mobile-value" aria-hidden="true"
                        class="d-flex justify-content-end"></output>
                </div>
            </div>
        </div>
        <div class="pt-4">
            <h6>Tamanho</h6>
            <div id="sizes-container-mobile"></div>
        </div>
    </div>
</div>
