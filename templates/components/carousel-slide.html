<div class="carousel-item" id="carousel-item">
    <div class="container-home d-flex flex-wrap">
        <!-- TEXTO -->
        <div
            class="d-flex flex-column align-items-md-start align-items-center text-md-start text-center justify-content-center col-md-6 col-12 order-1 order-md-1 mt-5 mt-md-0">
            <div class="container col-md-5 col-12">
                <h5 class="text-purple">Novo Produto</h5>
                <h1 class="product-title" id="product-title"></h1>
                <h6 class="product-description" id="product-description"></h6>

                <div class="mt-3">
                    <button class="p-2 btn-buy" id="product-add" onclick="addToCart(this.dataset.id)">Comprar</button>
                    <button class="p-2 btn-details" id="product-details" onclick="goToProduct(this.dataset.id)">Ver detalhes</button>
                </div>
            </div>
        </div>

        <!-- IMAGEM -->
        <div class="d-flex align-items-center col-md-6 col-12 order-2 order-md-2">
            <div class="d-flex col-md-6 col-12">
                <img id="product-image" class="product-image img-fluid circle-maker" alt="">
            </div>
        </div>
    </div>
</div>
